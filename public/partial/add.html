<h2>Ajouter un projet</h2>

<form role="form" ng-submit="createProject()">

	<div class="form-group">
		<label for="projectName">Nom du projet</label>
		<input required ng-model="createForm.name" type="text" class="form-control" id="projectName" name="projectName" placeholder="Nom du projet">
	</div>

	<div class="form-group">
		<label for="projectDescription">Description du projet</label>
		<textarea required ng-model="createForm.description" class="form-control" name="projectDescription" id="projectDescription" rows="5"></textarea>
	</div>

	<div class="form-group">
		<label for="projectName">Nombre d'heures éstimé</label>
		<input required ng-model="createForm.time" type="number" class="form-control" id="projectName" name="projectName" >
	</div>

	<button type="submit" class="btn btn-default">Submit</button>

</form>
