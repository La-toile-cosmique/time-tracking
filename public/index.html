<!doctype html>
<html class="no-js" ng-app="timeTrackingApp">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Time Tracking</title>

	<meta name="description" content="Time tracking application">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="./css/bootstrap.css">

	<link rel="icon" type="image/png" href="favicon/favicon-196x196.png" sizes="196x196">
	<link rel="icon" type="image/png" href="favicon/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">

</head>
<body ng-controller="ListProjectsController" >

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Time Tracking</a>
			</div>
			<div class="navbar-collapse collapse">
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">

			<!-- List all projects -->
			<div class="col-sm-3 col-md-2 sidebar">

				<div class="form-group has-feedback">
					<label class="control-label" for="inputSuccess2">Recherche</label>
					<input type="text" class="form-control" ng-model="query" placeholder="Nom du projet">
					<span class="glyphicon glyphicon-search form-control-feedback"></span>
				</div>

				<ul class="nav nav-sidebar">

					<li ng-repeat="project in projects | filter:query | orderBy:order">
						<a class="project" ng-class="{active: project.active}" href="#/projects/{{project._id}}" >
							{{project.name}}
							<span ng-class='iconClass(project.active)' ></span>
						</a>
					</li>

					<li>
						<hr>
						<a href="#/projects/add">
							<span class="glyphicon glyphicon-plus"></span>
							Ajouter un projet
						</a>
					</li>

				</ul>

			</div>


			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<!-- Alert message -->
				<div class="row" ng-controller="AlertsController" >
					<div ng-show="alert" class="alert alert-success">
						{{alert}}
					</div>
				</div>

				<div ng-view class="row" ></div>

			</div>


		</div>
	</div>

	<script src="./js/vendor/chart.js"></script>

	<script src="./js/angular/angular.js"></script>
	<script src="./js/angular/angular-route.js"></script>
	<script src="./js/angular/angular-ressource.js"></script>

	<script src="./js/controllers.js"></script>
	<script src="./js/directives.js"></script>
	<script src="./js/services.js"></script>
	<script src="./js/filters.js"></script>
	<script src="./js/routes.js"></script>
	<script src="./js/app.js"></script>

</body>
</html>
