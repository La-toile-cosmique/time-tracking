<!doctype html>
<html class="no-js" ng-app="timeTrackingApp">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Time Tracking</title>

	<meta name="description" content="Time tracking application">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/main.css">

	<link rel="icon" type="image/png" href="favicon/favicon-196x196.png" sizes="196x196">
	<link rel="icon" type="image/png" href="favicon/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">

</head>
<body ng-controller="ListProjectsController" >

	<div>

		<div id="left-side">

			<h1 id="logo">
				<a href="#">
					Time Tracking
				</a>
				<i class="fa fa-coffee"></i>
			</h1>

			<div class="form-group has-feedback">
				<p id='search-block' >
					<input type="text" class="form-control" ng-model="query" placeholder="Recherche">
					
					<i ngShow='query' class="fa fa-close"></i>
					
					<i nghide='query' class="fa fa-search"></i>

				</p>
			</div>

			<ul class="nav nav-sidebar">

				<li ng-repeat="project in projects | filter:query | orderBy:order">
					<a href="#/projects/{{project._id}}"><i class="fa fa-cogs"></i> <span>{{project.name}}</span></a>
				</li>

				<li class='add-project'>
					<a href="#/projects/add">
						<i class="fa fa-plus"></i> <span>Ajouter</span></a>
					</a>
				</li>

			</ul>

		</div>
		
		<div id="main-content">
			
			<div ng-view class='container-fluid' ></div>

		</div>

		<div class="row" ng-controller="AlertsController" >
			<div ng-show="alert" class="alert alert-success">
				{{alert}}
			</div>
		</div>

	</div>

	<script src="./js/vendor/chart.js"></script>

	<script src="./js/angular/angular.js"></script>
	<script src="./js/angular/angular-route.js"></script>
	<script src="./js/angular/angular-ressource.js"></script>

	<script src="./js/controllers.js"></script>
	<script src="./js/directives.js"></script>
	<script src="./js/services.js"></script>
	<script src="./js/filters.js"></script>
	<script src="./js/routes.js"></script>
	<script src="./js/app.js"></script>

</body>
</html>
